apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-java
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world-java
  template:
    metadata:
      labels:
        app: hello-world-java
    spec:
      containers:
      - name: hello-world-java
        image: hello-world-java:${IMAGE_VERSION}
        ports:
        - containerPort: 8080